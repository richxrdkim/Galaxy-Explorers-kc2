<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galaxy Explorers Club</title>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #0d1b2a;
      color: #f8f9fa;
    }
    .rounded-circle {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Galaxy Explorers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Image Section -->
<div class="container-fluid p-0">
  <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564" class="img-fluid w-100" alt="Galaxy" style="height: 400px; object-fit: cover;">
</div>
<div class="container text-center my-4">
  <img src="/images/blank.jpg" class="rounded-circle" alt="Club Leader">
</div>

<!-- Buttons -->
<div class="container text-center mb-4">
  <button class="btn btn-primary">Join the Club</button>
  <button class="btn btn-secondary d-none d-md-block">More Info</button>
</div>

<!-- Registration Form -->
<div class="container mb-5">
  <h2>Register for a Space Mission</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName">
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName">
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control is-invalid" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control is-invalid" id="password" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="terms">
      <label class="form-check-label" for="terms">Agree to terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<!-- Table Section -->
<div class="container mb-5">
  <h2>Explorer Roster</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mission</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Nova Starwind</td>
          <td>nova@galaxy.com</td>
          <td>Mars Mapping</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Orion Drake</td>
          <td>orion@galaxy.com</td>
          <td>Saturn Rings Survey</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Lyra Moon</td>
          <td>lyra@galaxy.com</td>
          <td>Asteroid Belt Exploration</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
